services:
  postgres:
    image: postgres:16
    container_name: budget-postgres
    environment:
      - POSTGRES_DB=budgetdb
      - POSTGRES_USER=budgetuser
      - POSTGRES_PASSWORD=budgetpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: